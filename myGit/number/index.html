<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
</head>
<body>

<script id="jsbin-javascript">
function  longRun(callBack)  {
      setTimeout (function () {
                var x = 0;
        while (x < 1000000) {
          x+=1;
    }
  callBack("All Done.")
      },0);
}
console.log(new Date().getTime());
longRun((msg) => console.log(msg));
console.log(new Date().getTime());
</script>
